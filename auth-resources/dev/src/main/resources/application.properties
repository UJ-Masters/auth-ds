spring.main.banner-mode=off

spring.profiles.active=dev

spring.jackson.property-naming-strategy=com.fasterxml.jackson.databind.PropertyNamingStrategy

server.port=8080

server.ssl.enabled=false

keycloak.server.contextPath=/auth

logging.level.za.ac.uj=DEBUG
logging.level.org.springframework.boot.web.servlet.filter=WARN

spring.output.ansi.enabled=ALWAYS

keycloak.server.adminUser.username=uj-admin
keycloak.server.adminUser.password=pass
keycloak.server.realmImportFile=uj-realm.json
